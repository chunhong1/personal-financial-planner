    <script>
               function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for(let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if(name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
        function setTextboxValue() {
            let username = getCookie("username");
            if(username) {
                document.getElementById("username").value = username;
            }
            let titleusername = getCookie("username");
            if(titleusername) {
                document.getElementById("titleusername").textContent = titleusername ? `@${titleusername}` : "Cookie not found";
            }
            let password = getCookie("password");
            let email = getCookie("email");
            if(email) {
                document.getElementById("email").value = email;
            }
            let tel = getCookie("phonenumber");
            if(tel) {
                document.getElementById("tel").value = tel;
            }

        }
        
        function updateCookie() {
            var x=document.forms["Edit"]["repassword"].value;
                var y=document.forms["Edit"]["password"].value;
                if (x!=y ||x==""){
                alert("The confirm password must be same as password!");
                return false;
                    }

                let username=document.getElementById("username").value;
                let password=document.getElementById("password").value;
                let email=document.getElementById("email").value;
                let tel=document.getElementById("tel").value;

                document.cookie=`username=${username};`;
                document.cookie=`password=${password};`;
                document.cookie=`email=${email};`;
                document.cookie=`phonenumber=${tel};`;

                alert("Update Successfully!!!");
                window.location.href = "userProfile.html";
                return false;
        }
        window.onload = setTextboxValue;
    </script>
